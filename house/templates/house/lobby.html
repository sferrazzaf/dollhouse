<!DOCTYPE html>
{% load static %}
{% load staticfiles %}

<html>
    <head>
    <link rel="stylesheet" type="text/css" href="{% static 'house/lobby.css' %}"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'house/lobby.js' %}"></script>
        <title>Lobby</title>
        </head>

        <div id="banner"><center>Welcome to the lobby!</center>
        </div>

        <body>

        <div id="sidebar">
            <div id=sidebar-header>Go to a dollhouse:</div>
        {% for workingdollhouse in dollhouses %}
        <a href="{% url 'dollhouse' dollhouse=workingdollhouse.id %}">{{workingdollhouse.dollhouse_name}}</a>
        {% endfor %}
        <button>Create New Dollhouse</button>
        <a href="{% url 'loading_dock' %}">Go to Loading Dock</a>
        </div>

        <img id="lobbyimage" src="{{MEDIA_URL}}lobby.jpg"></img>

        </body>

</html>
